<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siftr</title>

    <script src="../lib/jquery-2.1.3.min.js"></script>
    <script src="../lib/jquery.cookie.js"></script>
    <script src="../lib/async.js"></script>
    <link href="../lib/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../common/js/all.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places"></script>
    <link href="../css/logofont.css" rel="stylesheet">
    <script src="../lib/showdown-0.4.0/compressed/Showdown.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/mapstyle.js"></script>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet" media="screen and (max-width: 906px)" type="text/css">
    <link href="css/desktop.css" rel="stylesheet" media="screen and (min-width: 907px)" type="text/css">
  </head>

  <body>
    <div id="the-ui-box">
      <div id="the-map-box">
        <div id="the-map">
        </div>
      </div>
      <div id="the-main-modal">
        <div id="the-icon-bar">
          <div id="the-icon-bar-x">
            <i class="fa fa-close"></i>
          </div>
          <div id="the-grid-button" class="a-menu-icon-left">
            <i class="fa fa-th"></i>
          </div>
          <!--
          <div id="the-list-button" class="a-menu-icon-left">
            <i class="fa fa-list"></i>
          </div>
          -->
          <div id="the-map-button" class="a-menu-icon-left">
            <i class="fa fa-map-marker"></i>
          </div>
          <div id="the-tag-button" class="a-menu-icon-right">
            <i class="fa fa-tags"></i>
          </div>
        </div>
        <div id="the-modal-content">

          <div id="the-search-tags">
          </div>

          <div id="the-note-gallery">
            <h1 id="the-siftr-title"></h1>
            <p id="the-siftr-subtitle"></p>
            <div id="the-note-grid"></div>
          </div>

          <div id="the-note-view">
            <a id="the-photo-link" target="_blank">
              <div id="the-photo"></div>
            </a>
            <div id="the-note-actions">
              <div id="the-share-button" class="a-note-action">
                <i class="fa fa-share"></i>
              </div>
              <div id="the-like-button" class="a-note-action">
                <i class="fa fa-heart-o"></i>
              </div>
              <div id="the-flag-button" class="a-note-action">
                <i class="fa fa-flag"></i>
              </div>
              <div id="the-edit-button" class="a-note-action">
                <i class="fa fa-pencil"></i>
              </div>
            </div>
            <div id="the-share-buttons-box">
              <div id="the-share-buttons">
                <div id="the-email-button" class="a-share-button">
                  <img src="../img/somicro/without-border/email.png">
                </div>
                <div id="the-facebook-button" class="a-share-button">
                  <img src="../img/somicro/without-border/facebook.png">
                </div>
                <div id="the-twitter-button" class="a-share-button">
                  <img src="../img/somicro/without-border/twitter.png">
                </div>
                <div id="the-google-button" class="a-share-button">
                  <img src="../img/somicro/without-border/googleplus.png">
                </div>
                <div id="the-pinterest-button" class="a-share-button">
                  <img src="../img/somicro/without-border/pinterest.png">
                </div>
              </div>
            </div>
            <div id="the-edit-buttons-box">
              <div id="the-edit-buttons">
                <div id="the-start-edit-button" class="a-edit-button">
                  Edit
                </div>
                <div id="the-delete-button" class="a-edit-button">
                  Delete
                </div>
              </div>
            </div>
            <p id="the-photo-caption"></p>
            <p id="the-photo-credit"></p>
            <div id="the-comments">
            </div>
            <form>
              <textarea id="the-comment-field" placeholder="Leave a comment&hellip;"></textarea>
              <button type="button" id="the-comment-button">Post comment</button>
            </form>
          </div>

          <div id="the-note-adder">
            <h1>Add a Note</h1>
            <div id="the-photo-upload-box"></div>
            <input type="file" id="the-hidden-file-input">
            <div id="the-tag-assigner"></div>
            <textarea id="the-caption-box" placeholder="Add a caption"></textarea>
            <div id="the-add-submit-cancel-buttons">
              <div id="the-add-submit-button">
                Submit
              </div>
              <div id="the-add-cancel-button">
                Cancel
              </div>
            </div>
          </div>

          <div id="the-note-editor">
            <h1>Edit a Note</h1>
            <div id="the-editor-photo-box"></div>
            <div id="the-editor-tag-assigner"></div>
            <textarea id="the-editor-caption-box" placeholder="Add a caption"></textarea>
            <div id="the-edit-submit-cancel-buttons">
              <div id="the-edit-submit-button">
                Submit
              </div>
              <div id="the-edit-cancel-button">
                Cancel
              </div>
            </div>
          </div>

        </div>
      </div>
      <div id="the-add-button">
        <i class="fa fa-plus"></i>
        Add a Note
      </div>
      <a href="http://siftr.org/">
        <div id="the-siftr-logo">
        </div>
      </a>
      <div id="the-user-logo">
      </div>
      <div id="the-menu-button">
        <i class="fa fa-bars"></i>
      </div>
      <div id="the-menu">
        <div class="logged-out">
          <form>
            <div class="a-menu-option">
              <input id="the-username-input" type="text" placeholder="Username">
            </div>
            <div class="a-menu-option">
              <input id="the-password-input" type="password" placeholder="Password">
            </div>
            <div id="the-login-button" class="a-menu-option">
              Log in
            </div>
          </form>
        </div>
        <div class="logged-in">
          <div class="a-menu-option">
            My Siftrs
          </div>
          <div class="a-menu-option">
            Account
          </div>
          <div id="the-logout-button" class="a-menu-option">
            Log out
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
