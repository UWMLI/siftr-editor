<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="lib/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <script src="lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
  </head>

  <body>
    <div id="page-login" class="container page page-hidden">
      <h1>Login</h1>
      <form id="form-login">
        <div class="form-group">
          <input id="text-username" type="text" placeholder="Username"></input>
        </div>
        <div class="form-group">
          <input id="text-password" type="password" placeholder="Password"></input>
        </div>
        <button id="button-login" class="btn btn-primary" type="submit">
          Log in
        </button>
      </form>
    </div>
    <div id="page-list" class="container page page-hidden">
      <h1>Logged in</h1>
      <form>
        <button id="button-logout" class="btn btn-primary" type="button">
          Log out
        </button>
      </form>
    </div>
  </body>
</html>
