<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siftr Editor</title>

    <link href="lib/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <script src="lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" onclick="app.startingPage();">Siftr Editor</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="dropdown-logged-in">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Logged in as <span id="span-username">???</span> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" id="menu-logout">Logout</a></li>
                <li><a href="#" id="menu-change-password">Change Password</a></li>
              </ul>
            </li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="page-login" class="container page">
      <div id="alert-login" class="alert alert-danger" role="alert">
        Login alerts go here
      </div>
      <h1>Log in</h1>
      <form id="form-login">
        <div class="form-group">
          <input id="text-username" type="text" placeholder="Username"></input>
        </div>
        <div class="form-group">
          <input id="text-password" type="password" placeholder="Password"></input>
        </div>
        <div class="form-group">
          <button id="button-login" class="btn btn-primary" type="submit">
            Log in
          </button>
          <button id="button-new-acct" class="btn btn-secondary" type="button">
            New account
          </button>
        </div>
      </form>
    </div>

    <div id="page-new-acct" class="container page">
      <div id="alert-new-acct" class="alert alert-danger" role="alert">
        Account creation alerts go here
      </div>
      <h1>Create an account</h1>
      <form id="form-new-acct">
        <div class="form-group">
          <input id="text-new-email" type="text" placeholder="Email"></input>
        </div>
        <div class="form-group">
          <input id="text-new-username" type="text" placeholder="Username"></input>
        </div>
        <div class="form-group">
          <input id="text-new-password" type="password" placeholder="Password"></input>
        </div>
        <div class="form-group">
          <input id="text-new-password-2" type="password" placeholder="Repeat password"></input>
        </div>
        <div class="form-group">
          <button id="button-create-acct" class="btn btn-primary" type="submit">
            Create account
          </button>
          <button id="button-cancel-new-acct" class="btn btn-secondary" type="button">
            Back to login
          </button>
        </div>
      </form>
    </div>

    <div id="page-change-password" class="container page">
      <div id="alert-change-password" class="alert alert-danger" role="alert">
        Password change alerts go here
      </div>
      <h1>Change your password</h1>
      <form id="form-change-password">
        <div class="form-group">
          <input id="text-old-password" type="password" placeholder="Old password"></input>
        </div>
        <div class="form-group">
          <input id="text-change-password" type="password" placeholder="New password"></input>
        </div>
        <div class="form-group">
          <input id="text-change-password-2" type="password" placeholder="Repeat new password"></input>
        </div>
        <div class="form-group">
          <button id="button-change-password" class="btn btn-primary" type="submit">
            Change password
          </button>
        </div>
      </form>
    </div>

    <div id="page-list" class="container page">
      <h1>Logged in</h1>
    </div>

  </body>
</html>
