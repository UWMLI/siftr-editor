<html>
<head>
<script type="text/javascript" src="browserify_out.js"></script>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
div,span,body,img,input
{
  font-family:'Open Sans', sans-serif, Helvetica;
  letter-spacing:1px;
  margin:0px;
  padding:0px;
  font-weight:lighter;
  color:#29333F;
}
.white_bg
{
  background-color:#FFFFFF;
}
.light_bg
{
  background-color:#F7F7F7;
}
.dark_bg
{
  background-color:#323232;
  color:#FFFFFF;
}
.yellow_bg
{
  background-color:#E9C32A;
  color:#FFFFFF;
}

.section
{
  width:100%;
}

/* Top Bar */
.top_bar_logo
{
  float:left;
}
.top_bar_link
{
  padding:10px;
  color:#FFFFFF;
  float:right;
}

/* lists */
.list
{
  height:100%;
  width:100%;
  overflow:hidden;
}
.list_el
{
  width:200px;
  float:left;
  padding:20px;
}
.list_el_img
{
  width:90%;
  height:100px;
  margin:0px auto;
}
.list_el_title
{
  padding-top:10px;
  padding-left:10px;
  padding-right:10px;
  height: 50px;
  overflow: hidden;
}
.list_el_description
{
  padding-left:10px;
  padding-right:10px;
  height:170px;
  overflow: hidden;
}
.list_el_line
{
  width:90%;
  height:1px;
  margin:0px auto;
  border-bottom:1px solid black;
}
.list_el_owner
{
  padding:10px;
}
.list_el_owner_icon
{
  width:20px;
  height:20px;
  padding:10px;
  float:left;
  border-radius:20px;
  background-color:#E9C32A;
  text-align:center;
  color:#FFFFFF;
}
.list_el_owner_name
{
  padding:10px;
  float:left;
}

/* slideshow */
.slide
{
  float:left;
  height:100%;
  width:50%;
}
.slide_label
{
  letter-spacing:3px;
  font-size:20px;
  padding-top:25%;
  color:#FFFFFF;
  text-align:center;
}

/* tags */
.categories
{
  margin:0px auto;
  width:70%;
}
.tag
{
  padding:5px;
  margin:5px;
  float:left;
  background-color:#E9C32A; /* same as yellow-bg */
  color:#FFFFFF;
  border-radius:15px;
}

/* bullets */
.bullet
{
  font-size:10px;
  vertical-align:top;
  color:#E9C32A; /* same as yellow-bg */
  background-color:#E9C32A; /* same as yellow-bg */
  height:10px;
  width:10px;
  border-radius:10px;
}

/* quadrants */
.quadrant
{
  width:50%;
  float:left;
}
.quadrant_icon
{
  width:20px;
  height:20px;
  margin:0px auto;
  padding:30px;
}
.quadrant_title
{
  text-align:center;
  font-weight:bold;
}
.quadrant_description
{
  text-align:center;
  padding:20px 20px 20px 40px;
}

</style>
</head>
<body class="dark_bg">

<div id="the-container"></div>

<div id="footer" class="section dark_bg" style="height:80px;">
<div class="dark_bg" style="text-align:center; padding:20px 0px 10px 0px;">FIELD DAY</div>
<div class="dark_bg" style="text-align:center; font-size:10px; ">A Field Day Experiment</div>
</div>

</body>
</html>
