<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Siftr</title>

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jquery.cookie.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/async.js"></script>
    <script src="lib/fastclick.js"></script>
    <link href="css/all.css" rel="stylesheet">
    <script src="js/coffee_out.js"></script>
    <script src="common/js/coffee_out.js"></script>
    <script src="lib/jQuery.dotdotdot-master/src/js/jquery.dotdotdot.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/logofont.css">
    <script src="lib/showdown-0.4.0/compressed/Showdown.min.js"></script>
    <link href="css/ABeeZee.css" rel='stylesheet' type='text/css'>
    <script src="cordova.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">
            <span class="siftr-logo" style="position: relative; top: 0.05em;"></span>
            Siftr
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="dropdown-logged-in">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Logged in as <span id="span-username">???</span> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" id="menu-logout">Logout</a></li>
                <li><a class="cordova-internal-link" href="editor/#password">Change Password</a></li>
              </ul>
            </li>
            <li><a class="cordova-internal-link" href="editor/">Editor</a></li>
            <li><a class="cordova-internal-link" href="about/">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Siftr</h1>
        <p>Explore and analyze your world through photos.</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <!-- full-width on xs, otherwise takes half the grid (centered) -->
          <form>
            <div class="input-group">
              <input id="search-text" type="text" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button id="search-button" class="btn btn-default" type="submit" onclick="return false;">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>

      <div id="search-results">
        <h2>
          Search Results
        </h2>
        <div id="rows-search"></div>
        <div id="show-more-search" class="show-more row">
          <div class="col-xs-12 col-sm-4 col-sm-offset-4">
            <a class="btn btn-default btn-block" onclick="app.search.showMore();">
              Show More
            </a>
          </div>
        </div>
      </div>

      <h2>
        Recent Activity
      </h2>
      <div id="rows-recent"></div>
      <div id="show-more-recent" class="show-more row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <a class="btn btn-default btn-block" onclick="app.recent.showMore();">
            Show More
          </a>
        </div>
      </div>

      <h2>
        Popular
      </h2>
      <div id="rows-popular"></div>
      <div id="show-more-popular" class="show-more row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <a class="btn btn-default btn-block" onclick="app.popular.showMore();">
            Show More
          </a>
        </div>
      </div>

    </div>

    <div id="empty-space"></div>

  </body>
</html>
